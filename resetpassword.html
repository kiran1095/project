<html>
  <head>
    <title>password form</title>
<style>
div {
  background-color: lightgray;
  width: 600px;
  border: 400px;
  padding: 50px;
  margin: 20px;
}
</style>
  </head>
<script>
	function validate()
	{
		var password = document.forms["form"]["npassword"];
		var cpassword = document.forms["form"]["cpassword"];
			if (password.value != cpassword.value)					 
			{ 
				window.alert("Please check entered password"); 
				password.focus(); 
				return false; 
			}
		return true;
	}
</script>
   <body>
<center>
<div>

     <h1>Password reset form</h1> <hr>
      <form name="form" method="post" onsubmit="return validate()" action="password.php">
	<table>
	<tr>
	 <tr><td>old password:</td><td><input type="password" name="password"/></td></tr>
         <tr><td>new password:</td><td><input type="password" name="npassword"/></td></tr>
         <tr><td>confirm password:</td><td><input type="password" name="cpassword"/></td></tr>
 
          <tr><td><input type="submit" name="submit" value="submit"/></td> 
    </form>

</div>
</center>
  </body>
</html>
