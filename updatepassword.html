<html>
  <head>
    <title>password form</title>
<style>
div {
  background-color: lightgray;
  width: 600px;
  border: 400px;
  padding: 50px;
  margin: 20px;
}
</style>
  </head>
<script>
	function validate()
	{
		var password = document.forms["form"]["password"];
		var cpassword = document.forms["form"]["cpassword"];
			if (password.value != cpassword.value)					 
			{ 
				window.alert("Please check entered password"); 
				password.focus(); 
				return false; 
			}
		return true;
	}
</script>
   <body>
<center>
<div  style="margin:0 auto;">
     <h1>password resetting form</h1> <hr>
      <form name="form" method="post" Onsubmit="return validate()" action="updatepassword.php">
	<table>
	<tr>
         <tr><td>new password:</td><td><input type="password" name="password"/></td></tr>
         <tr><td>confirm password:</td><td><input type="password" name="cpassword"/></td></tr>
 
         <tr><td> <input type="submit" name="submit" value="submit"/></td></tr>
	</tr>
      </center>
    </form>
</div>
  </body>
</html>
