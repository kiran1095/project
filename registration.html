<html>
<head><title>JavaScript Captcha Example</title></head>
<body onload="generateCaptcha()">
 
<script>
var captcha;
var ans;
function generateCaptcha() {
    var a = Math.floor((Math.random() * 10));
    var b = Math.floor((Math.random() * 10));
    var c = Math.floor((Math.random() * 10));
    var d = Math.floor((Math.random() * 10));
 
	captcha=a.toString()+"+"+b.toString()+"+"+c.toString()+"+"+d.toString();
	ans=a+b+c+d;
	
    document.getElementById("captcha").value = captcha;
}

function validate()								 
{ 
	var name = document.forms["RegForm"]["name"];			 
	var email = document.forms["RegForm"]["email"]; 
	var phone = document.forms["RegForm"]["telephone"]; 
	var what = document.forms["RegForm"]["subject"]; 
	var password = document.forms["RegForm"]["password"];
	var cpassword = document.forms["RegForm"]["cpassword"];	
	var address = document.forms["RegForm"]["address"]; 
	var input=document.getElementById("userans");

	if (name.value == "")								 
	{ 
		window.alert("Please enter your name."); 
		name.focus(); 
		return false; 
	} 
	var mail=  /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
	if (email.value == "")								 
	{ 
		window.alert("Please enter a e-mail address."); 
		email.focus(); 
		return false; 
	} 
	if(!email.value.match(mail))
	{
		window.alert("Please enter a valid e-mail address."); 
		email.focus(); 
		return false;
	}
	if (password.value == "")					 
	{ 
		window.alert("Please enter your password"); 
		password.focus(); 
		return false; 
	} 
	if (password.value != cpassword.value)					 
	{ 
		window.alert("Please check entered password"); 
		password.focus(); 
		return false; 
	} 

	if (address.value == "")							 
	{ 
		window.alert("Please enter your address."); 
		address.focus(); 
		return false; 
	} 
	if (phone.value == "")						 
	{ 
		window.alert("Please enter your telephone number."); 
		phone.focus(); 
		return false; 
	} 
	if (what.selectedIndex < 0)				 
	{ 
		alert("Please enter your course."); 
		what.focus(); 
		return false; 
	} 
	//generateCaptcha();
	if(input.value!=ans){
		window.alert("entered capche is wrong");
		return false;
	}
	
	return true; 
}
 
 
//function check(){

	//}
</script>
