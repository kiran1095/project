<html>
<head><title>registration</title>

div {
  background-color: lightgray;

<body onload="generateCaptcha()">
 
<script>
var captcha;
var ans;
function generateCaptcha() {
    var a = Math.floor((Math.random() * 10));
    var b = Math.floor((Math.random() * 10));
    var c = Math.floor((Math.random() * 10));
    var d = Math.floor((Math.random() * 10));
 
	captcha=a.toString()+"+"+b.toString()+"+"+c.toString()+"+"+d.toString();
	ans=a+b+c+d;
	
    document.getElementById("captcha").value = captcha;
}

function validate()								 
{ 
	var name = document.forms["RegForm"]["name"];			 
	var email = document.forms["RegForm"]["email"]; 
	var phone = document.forms["RegForm"]["telephone"]; 
	var what = document.forms["RegForm"]["subject"]; 
	var password = document.forms["RegForm"]["password"];
	var cpassword = document.forms["RegForm"]["cpassword"];	
	var address = document.forms["RegForm"]["address"]; 
	var query = document.forms["RegForm"]["query"]; 
	var input=document.getElementById("userans");

	if (name.value == "")								 
	{ 
		window.alert("Please enter your name."); 
		name.focus(); 
		return false; 
	} 
	var mail=  /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
	if (email.value == "")								 
	{ 
		window.alert("Please enter a e-mail address."); 
		email.focus(); 
		return false; 
	} 
	if(!email.value.match(mail))
	{
		window.alert("Please enter a valid e-mail address."); 
		email.focus(); 
		return false;
	}
	if (password.value == "")					 
	{ 
		window.alert("Please enter your password"); 
		password.focus(); 
		return false; 
	} 
	if (password.value != cpassword.value)					 
	{ 
		window.alert("Please check entered password"); 
		password.focus(); 
		return false; 
	} 

	if (address.value == "")							 
	{ 
		window.alert("Please enter your address."); 
		address.focus(); 
		return false; 
	} 
	if (phone.value == "")						 
	{ 
		window.alert("Please enter your telephone number."); 
		phone.focus(); 
		return false; 
	}
	if (query.value == "")						 
	{ 
		window.alert("Please enter your answer for the query."); 
		query.focus(); 
		return false; 
	} 
	if (what.selectedIndex < 0)				 
	{ 
		alert("Please enter your course."); 
		what.focus(); 
		return false; 
	} 
	if(input.value!=ans){
		window.alert("entered capche is wrong");
		return false;
	}
	
	return true; 
}
 
 
//function check(){

	//}
</script>
<center>
<div>
<form name="RegForm" action="reg.php" onsubmit="return validate()" method="post">

	<tr>
	<tr><h1><center>REGISTRATION</center></h1></tr><hr>
	<tr><td>Name:</td> <td><input type="text" size=30 name="name"> </td></tr>	
	<tr><td>Email-ID: </td> <td><input type="text" size=30 name="email"> </td></tr>
	<tr><td>Password: </td> <td><input type="password" size=30 name="password"> </td></tr>
	<tr><td>Confirm-Password: </td> <td><input type="password" size=30 name="cpassword"> </td></tr>
	<tr><td>Address: </td> <td><input type="text" size=30 name="address"> </td></tr> 
	<tr><td>Telephone:</td> <td> <input type="text" size=30 name="telephone"> </td></tr>
	<tr><td>Select Stream </td> <td>
		<select type="text" value="" name="subject"> 
			<option>BACKEND</option> 
			<option>FRONTEND</option> 
			<option>DATAENGINEER</option>   
		</select></td></tr>
	<tr><td>Comments:</td> <td> <textarea cols="30" name="comment"> </textarea></td> </tr>
	<tr><td>What is your favourite name?</td><td><input type="text" name="query"></td></tr>	
 <tr><td><input type="text" id="captcha" disabled/></td><td><input type="text" id="userans"/></td></tr>

 </form>
